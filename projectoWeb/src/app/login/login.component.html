<h1 style="text-align: center;" class="header">Login</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" validacion [validaciones]="['requereido','correo']" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" validacion [validaciones]="['requereido','minimo:8']" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a routerLink="/register">Create an account</a></p>
    </div>
  </div>
</div>
